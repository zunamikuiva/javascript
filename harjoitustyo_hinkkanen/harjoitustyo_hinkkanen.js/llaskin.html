<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nelilaskin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!--liitaNayttoon vie valinnan js:sälle-->
    <div id="laskin">
        <input id="näyttö" readonly>
        <div id="näppäin">
            <button onclick="liitaNayttoon('+')" class="toiminta-nappain">+</button>
            <button onclick="liitaNayttoon('7')">7</button>
            <button onclick="liitaNayttoon('8')">8</button>
            <button onclick="liitaNayttoon('9')">9</button>
            <button onclick="liitaNayttoon('-')" class="toiminta-nappain">-</button>
            <button onclick="liitaNayttoon('4')">4</button>
            <button onclick="liitaNayttoon('5')">5</button>
            <button onclick="liitaNayttoon('6')">6</button>
            <button onclick="liitaNayttoon('*')" class="toiminta-nappain">*</button>
            <button onclick="liitaNayttoon('1')">1</button>
            <button onclick="liitaNayttoon('2')">2</button>
            <button onclick="liitaNayttoon('3')">3</button>
            <button onclick="liitaNayttoon('/')" class="toiminta-nappain">/</button>
            <button onclick="liitaNayttoon('0')">0</button>
            <button onclick="liitaNayttoon('.')">.</button>
            <button onclick="laske()">=</button>
            <button onclick="pyyhiNaytto()" class="toiminta-nappain">C</button>
        </div>
    </div>
	<script src="index.js"></script>
</body>
</html>
